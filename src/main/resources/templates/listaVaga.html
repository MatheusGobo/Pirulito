<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">

    <h2 data-th-cellspacing="20px">Vagas Disponiveis</h2>

    <div th:each="vaga : ${vagas}">
        <div class="jumbotron">

            <h1 class="display-4" th:text="${vaga.ds_titulo}"></h1>
            <p class="lead" th:text="${vaga.ds_requisitos}">This is a simple hero unit, a simple jumbotron-style
                component for calling extra attention to featured content or information.</p>
            <hr class="my-4">


            <p>
                <a class="btn btn-primary" data-toggle="collapse" th:href="'#col_' + ${vaga.cd_vaga}" role="button"
                   aria-expanded="false" aria-controls="collapseExample">
                    +Mais Informações
                </a>
            </p>
            <div class="collapse" th:id="'col_' + ${vaga.cd_vaga}">
                <div class="card card-body">
                    <p th:text="${vaga.ds_vaga}">Nada Informado</p>
                    <button class="button btn-primary">Tenho Interesse</button>

                </div>
            </div>


        </div>
    </div>
</div>
