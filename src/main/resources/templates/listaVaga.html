
<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">

    <h2 data-th-cellspacing="20px">Vagas Disponiveis</h2>

    <div th:each="vaga : ${vagas}">
        <div class="jumbotron">

            <h1 class="display-4" th:text="${vaga.ds_titulo}"></h1>
            <p class="lead" th:text="${vaga.ds_vaga}">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <hr class="my-4">
            <p th:text="${vaga.ds_requisitos}">It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Saber Mais</a>

        </div>
    </div>
</div>
