<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">

    <h2>Cadastro de Vaga</h2>


    <form class="inline" method="post" th:object='${vaga}' th:action="@{/vagas/cadastro}">
        <!--TITULO DA VAGA-->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Titulo da Vaga</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                   th:field='*{ds_titulo}'>
        </div>
        <!--AREA DE ATUAÇAO -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Area</span>
            </div>
            <select id="pais" th:field="*{area}">
                <option value="">Selecione a Area de atuação.</option>
                <option th:each="area : ${areas}" th:value="${area.cd_area}" th:text="${area.ds_area}" selected="selected"></option>
            </select>
        </div>
        <!--AREA DE ATUAÇAO-->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Empresa</span>
            </div>
            <select id="pais" th:field="*{empresa}">
                <option value="">Selecione a Empresa de cadastro.</option>
                <option th:each="empresa : ${empresas}" th:value="${empresa.cd_empresa}" th:text="${empresa.nm_razao}" selected="selected"></option>
            </select>
        </div>

        <!-- DESCRICAO DA VAGA -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Descrição da Vaga</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" th:field='*{ds_vaga}'></textarea>
        </div>

        <!-- DESCRICAO REQUISITOS -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Descrição dos requisitos</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" th:field='*{ds_requisitos}'></textarea>
        </div>
        <button type="submit" class="btn btn-success">Gravar</button>
    </form>

</div>
